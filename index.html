<!DOCTYPE html>
<html>
<head>
	<title>Conception Connection</title>
</head>
<body>
	<form name='container'>
		<p>
			<label>
				Date of birth
				<input
					 type='date' name='date'
					 placeholder='mm/dd/yyyy' required />
			</label>
		</p>
		<p>
			<label>
				I was born
				<input type='number' name='premature' value=0 /> days
			</label>

			<select name='term'>
				<option value=-1>early</option>
				<option value=1>late</option>
			</select>
		</p>

		<input type='submit' name='implore' value='Implore' />
	</form>

	<section id='results'></section>

	<script src='main.js'></script>
</body>
</html>
