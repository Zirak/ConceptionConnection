<!DOCTYPE html>
<html>
<head>
	<title>Conception Connection</title>
	<style>
		label { display : block; }
	</style>
</head>
<body>
	<form name='container' onsubmit='return false;'>
		<label>
			Date of birth
			<input type='date' name='date' placeholder='mm/dd/yyyy' required />
		</label>

		<label>
			I was born
			<input type='number' name='premature' value=0 /> days

			<select name='term'>
				<option value=-1>early</option>
				<option value=1>late</option>
			</select>
		</label>

		<input type='submit' name='submit' />
	</form>

	<section id='results'></section>

	<script src='main.js'></script>
</body>
</html>
